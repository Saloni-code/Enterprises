                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Material you Need</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Soil</option>
                    <option>Sand</option>
                    <option>Iron rods</option>
                    <option>Cement</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Quanity carried by Trucks</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Number of trucks you need">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Elaborate your Needs</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Have you bought before?
                    </label>
                </div>
            </div>
            <div>
                <button class="btn btn-primary">Submit</button>
            </div>
